<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../files/ckcustom/ckeditor.js"></script>
    <title>Document</title>
</head>
<body>
    <div class ="body">
        <form action="http://localhost:5000/api/send" method="POST">
            Template Name: <br>
            <input type="textbox" name="template" id="" placeholder="Template name without spaces"><br>
            Recipients: <br>
            <input type="textbox" name="recipients" id="" placeholder="Separated by comma"><br>
            Subject: <br>
            <input type="text" name="subject" id=""><br>
            Content: <br>
            <textarea name="content" id="" cols="30" rows="10"></textarea>
            <button type="submit">Send Mail</button>
        </form>
        <input type="text" name="template" id="template" value="hello">
        <button id="save" onclick="saveTemplate()">Save Template</button>
      </div>
      <script>

          CKEDITOR.replace( 'content' );
  
          CKEDITOR.config.mentions = [
            {
                feed: [ 'Name', 'DOB', 'Address', 'NOK', 'Age', 'Phone' ],
                minChars: 0,
                marker: '@'
            }
          ];

        function saveTemplate() {
            var template = document.getElementById('template').val;
            var temp = document.getSelection(template).val;
            console.log(template);
            alert(template);
            alert(temp);
        }
          
      </script>
</body>
</html>
