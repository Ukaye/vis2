            width: 92%;

        .multiselect-native-select div.btn-group, .multiselect-native-select button.multiselect, ul.multiselect-container{
            width: 100%;
        }
        .multiselect-native-select button.multiselect{
            background: #ffffff;
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }

            margin-right: 15px;

<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel" include-html="/includes/sidebar.html"></aside><!-- /#left-panel -->
<!-- Left Panel -->

<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header" include-html="/includes/header.html"></header><!-- /header -->
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Advertisement</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Clients</a></li>
                        <li class="active">Advertisement</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div id="user-form" class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <strong>Edit Advertisement</strong> <small> Advert Information</small>
                    </div>
                    <div class="card-body card-block" style="padding: 30px;">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Post Title <strong style="color:red"> *</strong></label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-11 input-group">
                                        <div class="input-group-addon"><i class="fa fa-sticky-note"></i></div>
                                        <input id="title" class="form-control" required="required">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Display Image</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-11">
                                        <div>
                                            <input id="image_upload" class="form-control" type="file" accept="image/*" />
                                            <small class="form-text text-muted">Image must be JPG/JPEG or PNG format, maximum 8MB</small>
                                        </div>
                                        <div id="image"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Call To Action <strong style="color:red"> *</strong></label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-11">
                                        <label class="radio-inline">
                                            <input type="radio" name="action_type" value="product" checked> Show Product
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="action_type" value="custom_link"> Open Custom Link
                                        </label>
                                        <div id="product-div">
                                            <label for="product" class="form-control-label">Product<strong style="color:red"> *</strong></label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-external-link"></i></div>
                                                <select id="product" class="form-control"></select>
                                            </div>
                                        </div>
                                        <div id="custom_link-div" style="display: none;">
                                            <label for="custom_link" class="form-control-label">Custom Link<strong style="color:red"> *</strong></label>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-external-link"></i></div>
                                                <input type="text" id="custom_link" class="form-control" required="required">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Beneficiary List <strong style="color:red"> *</strong></label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-11 input-group">
                                        <div class="input-group-addon"><i class="fa fa-users"></i></div>
                                        <select id="client" class="multiselect-ui form-control" multiple="multiple"></select>
                                        <label class="form-control-label" for="client-email">
                                            <br><input id="qualified" type="checkbox" checked="checked"> Only for qualified client(s).
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Loan Offer</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-11">
                                        <label class="form-control-label" for="application-settings-option">
                                            <input id="application-settings-option" type="checkbox" checked="checked"> Attach a loan offer
                                        </label>
                                        <div class="row" id="application-settings-div">
                                            <div class="form-group col-sm-12">
                                                <label class="form-control-label">Loan Amount <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input type="text" id="loan_requested" class="form-control">
                                                </div>
                                                <small class="form-text text-muted">Min: <span class="loan_requested_min">None</span> Max: <span class="loan_requested_max">None</span></small>
                                            </div>
                                            <div class="form-group col-sm-12">
                                                <label class="form-control-label">Loan Tenor <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input type="text" id="tenor" class="form-control">
                                                </div>
                                                <small class="form-text text-muted">Min: <span class="tenor_min">None</span> Max: <span class="tenor_max">None</span></small>
                                            </div>
                                            <div class="form-group col-sm-12">
                                                <label class="form-control-label">Loan Rate <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <input type="text" id="interest_rate" class="form-control">
                                                </div>
                                                <small class="form-text text-muted">Min: <span class="interest_rate_min">None</span> Max: <span class="interest_rate_max">None</span></small>
                                            </div>
                                            <div class="form-group col-sm-12">
                                                <label class="form-control-label">Loan Purpose <span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <select id="loan_purpose" class="form-control"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Update Advert" onclick="updateAdvert()"/>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
        <div id="wait" style="width:150px;height:100px;position:fixed;top:50%;left:50%;padding:2px;z-index:99999;"><img src='spinner.gif' width="100" height="100" style="background-color: transparent"/></div>
    </div><!-- .content -->
</div><!-- /#right-panel -->
