        .multiselect-native-select{
            width: 90%;
        }
        .multiselect-native-select div.btn-group, .multiselect-native-select button.multiselect, ul.multiselect-container{
            width: 100%;
        }
        .multiselect-native-select button.multiselect{
            background: #ffffff;
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }

<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel" include-html="/includes/sidebar.html"></aside><!-- /#left-panel -->
<!-- Left Panel -->

<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header" include-html="/includes/header.html"></header><!-- /header -->
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Advertisement</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Clients</a></li>
                        <li class="active">Advertisement</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div id="user-form" class="col-xs-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Add Advertisement</strong> <small> Advert Information</small>
                        </div>
                        <div class="card-body card-block">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Advert Title <strong style="color:red"> *</strong></label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-11 input-group">
                                            <div class="input-group-addon"><i class="fa fa-sticky-note"></i></div>
                                            <input id="title" class="form-control" required="required">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Advert Image</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-11">
                                            <div>
                                                <input id="image_upload" class="form-control" type="file" accept="image/*" />
                                                <small class="form-text text-muted">Image must be JPG/JPEG or PNG format, maximum 8MB</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Advert Action</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-11">
                                            <label class="radio-inline">
                                                <input type="radio" name="action" value="product">Show Product
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="action" value="custom_link" checked>Open Custom Link
                                            </label>
                                            <div id="custom_link-div" style="display: none;">
                                                <label for="custom_link" class="form-control-label">Custom Link<strong style="color:red"> *</strong></label>
                                                <div class="input-group">
                                                    <div class="input-group-addon"><i class="fa fa-list"></i></div>
                                                    <input type="text" id="custom_link" class="form-control" required="required">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Required Client Information</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-11 input-group">
                                            <div class="input-group-addon"><i class="fa fa-list"></i></div>
                                            <select id="client-information" class="multiselect-ui form-control" multiple="multiple">
                                                <option value="card">Card</option>
                                                <option value="remita">Remita</option>
                                                <option value="salary">Salary</option>
                                                <option value="work_email">Work Email</option>
                                                <option value="repayment_date">First Repayment Date</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Email Notifications</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-11">
                                            <label class="form-control-label" for="client-email">
                                                <input id="client-email" type="checkbox" checked="checked"> Send email communications to Clients
                                            </label>
                                            <br>
                                            <label class="form-control-label" for="admin-email">
                                                <input id="admin-email" type="checkbox" checked="checked"> Send email communications to Admin users
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Application Settings</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-11">
                                            <label class="form-control-label" for="application-settings-option">
                                                <input id="application-settings-option" type="checkbox" checked="checked"> Configure application settings
                                            </label>
                                            <div id="application-settings-div">
                                                <div class="panel push-down">
                                                    <div class="panel-body">
                                                        <div class="example-box-wrapper">
                                                            <h6>Loan Requested</h6>
                                                            <hr>
                                                            <div class="row">
                                                                <div class="form-group col-sm-6 col-md-6">
                                                                    <label class="form-control-label">Min. Amount <span
                                                                            class="text-danger">*</span></label>
                                                                    <div class="input-group">
                                                                        <input type="text" id="loan_requested_min"
                                                                            class="form-control" placeholder="Minimum Amount">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group col-sm-6 col-md-6">
                                                                    <label class="form-control-label">Max. Amount <span
                                                                            class="text-danger">*</span></label>
                                                                    <div class="input-group">
                                                                        <input type="text" id="loan_requested_max"
                                                                            class="form-control" placeholder="Maximum Amount">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <hr />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="panel push-down">
                                                    <div class="panel-body">
                                                        <div class="example-box-wrapper">
                                                            <h6>Tenor (monthly)</h6>
                                                            <hr>
                                                            <div class="row">
                                                                <div class="form-group col-sm-6 col-md-6">
                                                                    <label class="form-control-label"> Min. Tenor <span
                                                                            class="text-danger">*</span></label>
                                                                    <div class="input-group">
                                                                        <input type="text" id="tenor_min" class="form-control"
                                                                            placeholder="Minimum Tenor">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group col-sm-6 col-md-6">
                                                                    <label class="form-control-label"> Max. Tenor <span
                                                                            class="text-danger">*</span></label>
                                                                    <div class="input-group">
                                                                        <input type="text" id="tenor_max" class="form-control"
                                                                            placeholder="Minimum Tenor">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <hr />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="panel push-down">
                                                    <div class="panel-body">
                                                        <div class="example-box-wrapper">
                                                            <h6>Interest Rate</h6>
                                                            <hr>
                                                            <div class="row">
                                                                <div class="form-group col-sm-6 col-md-6">
                                                                    <label class="form-control-label"> Min. Rate <span
                                                                            class="text-danger">*</span></label>
                                                                    <div class="input-group">
                                                                        <input type="text" id="interest_rate_min" class="form-control"
                                                                            placeholder="Minimum Rate">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group col-sm-6 col-md-6">
                                                                    <label class="form-control-label"> Max. Rate <span
                                                                            class="text-danger">*</span></label>
                                                                    <div class="input-group">
                                                                        <input type="text" id="interest_rate_max" class="form-control"
                                                                            placeholder="Minimum Rate">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <hr />
                                                        </div>
                                                    </div>
                                                </div>
                                                <label class="form-control-label" for="admin-application-override">
                                                    <input id="admin-application-override" type="checkbox"> Allow admin user to override customer acceptance
                                                </label>
                                                <br>
                                                <label class="form-control-label" for="enable-client-product">
                                                    <input id="enable-client-product" type="checkbox"> Display on Client Products List
                                                </label>
                                                <hr />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Terms and Conditions</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-11">
                                            <div id="terms"></div>
                                            <small class="form-text text-muted">Maximum of 5000 characters</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success" value="Add New Workflow" onclick="addProcess()"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
        <div id="wait" style="width:150px;height:100px;position:fixed;top:50%;left:50%;padding:2px;z-index:99999;"><img src='spinner.gif' width="100" height="100" style="background-color: transparent"/></div>
    </div><!-- .content -->
</div><!-- /#right-panel -->
<!-- Right Panel -->

<!-- Notification Panel -->
<div id="panels" include-html="/includes/notifications.html"></div>

</body>
