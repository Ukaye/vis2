<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel" include-html="/includes/sidebar.html"></aside><!-- /#left-panel -->
<!-- Left Panel -->

<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header" include-html="/includes/header.html"></header><!-- /header -->
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Collection Banks</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Collection</a></li>
                        <li class="active">Collection Banks</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body card-block">
                            <div class="tab">
                                <div class="panel push-down">
                                    <div class="panel-body">
                                        <div class="example-box-wrapper">
                                            <h6>Manage bank accounts for collection</h6>
                                            <hr>
                                            <div class="row">
                                                <div class="col-lg-3">
                                                    <input type="text" id="name" class="form-control" placeholder="Name">
                                                </div>
                                                <div class="col-lg-3">
                                                    <input type="text" id="account" class="form-control" placeholder="Account">
                                                </div>
                                                <div class="col-lg-4">
                                                    <select id="bank" class="form-control" title="Bank">
                                                        <option selected="selected">Select Bank</option>
                                                    </select>
                                                </div>
                                                <div class="col-lg-2">
                                                    <button type="button" class="btn btn-success" onclick="addCollectionBank()">Add New</button>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <table id="collection_banks" class="table table-striped table-bordered">
                                                        <thead>
                                                        <tr>
                                                            <th>Name</th>
                                                            <th>Account</th>
                                                            <th>Bank</th>
                                                            <th>Action</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
        <div id="wait" style=";width:150px;height:100px;position:fixed;top:50%;left:50%;padding:2px;z-index:99999;"><img
                src='spinner.gif' width="100" height="100" style="background-color: transparent" /></div>
    </div><!-- .content -->


</div><!-- /#right-panel -->
<!-- Right Panel -->

<!-- Notification Panel -->
<div id="panels" include-html="/includes/notifications.html"></div>
