<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Finratus Admin</title>
    <meta name="description" content="Finratus Admin">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="../../favicon.png">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style type="text/css">
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, .15);
            font-size: 16px;
            line-height: 24px;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
        }

        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
        }

        .invoice-box table tr td:nth-child(2) {
            text-align: right;
        }

        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }

        .invoice-box table tr.top table td.title {
            font-size: 45px;
            line-height: 45px;
            color: #333;
        }

        .invoice-box table tr.information table td {
            padding-bottom: 40px;
        }

        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        .invoice-box table tr.details td {
            padding-bottom: 20px;
        }

        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
        }

        .invoice-box table tr.item.last td {
            border-bottom: none;
        }

        .invoice-box table tr.total td:nth-child(2) {
            border-top: 2px solid #eee;
            font-weight: bold;
        }

        @media only screen and (max-width: 600px) {
            .invoice-box table tr.top table td {
                width: 100%;
                display: block;
                text-align: center;
            }

            .invoice-box table tr.information table td {
                width: 100%;
                display: block;
                text-align: center;
            }
        }

        /** RTL **/
        .rtl {
            direction: rtl;
            font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        }

        .rtl table {
            text-align: right;
        }

        .rtl table tr td:nth-child(2) {
            text-align: left;
        }

        .parent {
            position: relative;
            top: 0;
            left: 0;
        }

        .sign {
            position: absolute;
            top: 40%;
            left: 80%;
        }

        .stamp {
            position: absolute;
            top: 60%;
            left: 85%;
        }
    </style>
    <script>
        $(function () {
            // when the modal is closed
            $('#myModal').on('hidden.bs.modal', function () {
                // remove the bs.modal data attribute from it
                $(this).removeData('bs.modal');
                // and empty the modal-content element
                $('#myModal .modal-content span').empty();
                $('#myModal .modal-footer span').empty();
                $('#myModal input').val("");
            });
        });
    </script>
</head>

<body>
    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel" include-html="/includes/sidebar.html">
    </aside>

    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="2">
                    <table>
                        <tr>
                            <td class="title">
                                <img id="logo" style="width:100%; max-width:300px;">
                            </td>

                            <td style="font-size: 14px">
                                Client: <span id="clientName"></span><br>
                                Inventment Name: <span id="inventmentName"></span><br>
                                Maturity Date: <span id="maturityDate"></span>
                            </td>

                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="information">
                <td colspan="2">
                    <table>
                        <tr style="font-size: 14px">
                            <td>
                                <span id="name"></span><br>
                                <span id="address"></span><br>
                                <span id="state_poCode"></span>
                            </td>

                            <td>
                                Period: <span id="period"></span><br>
                                Printed Date: <span id="printedDate"></span><br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="heading">
                <td style="font-size:12px">
                    Opening Balance
                </td>

                <td>
                </td>
                <td style="font-size:12px">
                    Amount
                </td>
            </tr>

            <tr class="details">
                <td id="balanceHeader" style="font-size:12px">
                </td>

                <td>
                </td>
                <td id="balanceAmount" style="font-size:12px">

                </td>
            </tr>

        </table>
        <div class="parent">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col" style="width:50%;font-size:12px">Description</th>
                        <th scope="col" style="width:25%;text-align: right;font-size:12px">Credit</th>
                        <th scope="col" style="width:25%;text-align: right;font-size:12px">Debit</th>
                    </tr>
                </thead>
                <tbody id="statementTable">

                </tbody>
            </table>

            <img class="stamp" id="idStamp" width="width:100px" height="100px" />
            <img class="sign" id="idSign" width="width:100px" height="100px" />
        </div>

    </div>


    <!-- Right Panel -->
    <script src="../../assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="../../assets/js/popper.min.js"></script>
    <script src="../../assets/js/plugins.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/lib/chosen/chosen.jquery.min.js"></script>
    <script src="../../js/jquery.timeago.js" type="text/javascript"></script>
    <script src="../../js/money-formater.js"></script>
    <script src="../../investment/statement/statement.js"> </script>
    <script>


    </script>

</body>
