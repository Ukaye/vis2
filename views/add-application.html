    <script>
        jQuery(document).ready(function() {
            initCSVUpload2();
            getWorkflows();
            getUsers();
        });

        $(document).ajaxStart(function(){
            $("#wait").css("display", "block");
        });

        $(document).ajaxComplete(function(){
            $("#wait").css("display", "none");
        });

        function check(){
            if (localStorage.getItem('role') != 1){
                jQuery('#car-models').hide();
                jQuery('#new-user').hide();
                jQuery('#models-card').hide();
                jQuery('#user').html(localStorage.getItem("name"));
            }
            else{
                jQuery('#user').html(localStorage.getItem("name"));
//                jQuery('#h-role').html(localStorage.getItem("user"));
            }
        }

        function loadMenus(){
            var modules = {};
            modules = JSON.parse(localStorage.getItem("modules"));
            modules.forEach(function(k, v){
                if (k.menu_name === 'Sub Menu'){
                    let main = $.grep(modules, function(e){return e.id === parseInt(k.main_menu);});
                    $('#'+$(main[0]['module_tag']).attr('id') + ' > .sub-menu').append(k.module_tag);
                }else if(k.menu_name === 'Main Menu'){
                    $('#sidebar').append(k.module_tag);
                    $('#'+$(k.module_tag).attr('id')).append('<ul class="sub-menu children dropdown-menu"></ul>');
                }else{
                    $('#'+k.module_name).show();
                }
            });
            $.ajax({
                type: "GET",
                url: "/user/all-requests",
                success: function (response) {
                    $.each(response, function(k,v){
                        $('#requests-badge').html(v.requests);
                    });
                }
            });
            $.ajax({
                type: "GET",
                url: "/user/all-applications",
                success: function (response) {
                    $.each(response, function(k,v){
                        $('#applications-badge').html(v.applications);
                    });
                }
            });
        }

        function read_write(){
            let w;
            var perms = JSON.parse(localStorage.getItem("permissions"));
            var page = (window.location.pathname.split('/')[1].split('.'))[0];
            perms.forEach(function (k,v){
                if (k.module_name === page){
                    w = $.grep(perms, function(e){return e.id === parseInt(k.id);});
                }
            });
            if (w && w[0] && (parseInt(w[0]['editable']) !== 1)){
                $(".write").hide();
            }
        }

        function getUsers(){
            $.ajax({
                type: "GET",
                url: "/user/users-list-v2",
                success: function (response) {
                    $.each(JSON.parse(response), function (key, val) {
                        $("#user-list").append('<option value = "' + encodeURIComponent(JSON.stringify(val)) + '">' + val.fullname + ' &nbsp; (' + val.username + ')</option>');
                    });
                }
            });
        }

        function getWorkflows(){
            $.ajax({
                type: "GET",
                url: "/workflows",
                success: function (response) {
                    $.each(response.response, function (key, val) {
                        $("#workflows").append('<option value = "'+val.ID+'"">'+val.name+'</option>');
                    });
                }
            });
        }


        function initCSVUpload2() {
            let schedule = [],
                loan_amount = 0,
                $dvCSV = $("#dvCSV2"),
                $csvUpload = $("#csvUpload2"),
                $uploadCSV = $("#uploadCSV2");

            $uploadCSV.bind("click", function () {
                let regex = /^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/;
                if (regex.test($csvUpload.val().toLowerCase())) {
                    if (typeof (FileReader) !== "undefined") {
                        let reader = new FileReader();
                        reader.onload = function (e) {
                            let table = $("<table border='1' style='text-align: center; width: 100%;'/>"),
                                rows = e.target.result.split("\n");
                            for (let i = 0; i < rows.length; i++) {
                                let invoice = {},
                                    row = $("<tr />"),
                                    cells = rows[i].split(",");
                                if (i === 0) {
                                    cells = ["PRINCIPAL","INTEREST","BALANCE"];
                                } else if (i === 1) {
                                    cells = ["INVOICE DATE","COLLECTION DATE","AMOUNT","INVOICE DATE","COLLECTION DATE","AMOUNT","AMOUNT"];
                                }
                                for (let j = 0; j < cells.length; j++) {
                                    let cell = $("<td />");
                                    if (i === 0){
                                        if ((cells[j] === "PRINCIPAL") || cells[j] === "INTEREST")
                                            cell = $("<td colspan='3' />");
                                    }
                                    cell.html(cells[j]);
                                    row.append(cell);
                                    switch (j){
                                        case 0:{ invoice.payment_create_date = cells[j]; break; }
                                        case 1:{ invoice.payment_collect_date = cells[j]; break; }
                                        case 2:{
                                            if (i > 1)
                                                loan_amount += parseFloat(cells[j]);
                                            invoice.payment_amount = cells[j];
                                            break;
                                        }
                                        case 3:{ invoice.interest_create_date = cells[j]; break; }
                                        case 4:{ invoice.interest_collect_date = cells[j]; break; }
                                        case 5:{ invoice.interest_amount = cells[j]; break; }
                                        case 6:{ invoice.balance = cells[j]; break; }
                                    }
                                }
                                if (i>1 && cells.length === 7)
                                    schedule.push(invoice);
                                table.append(row);
                            }
                            $dvCSV.html('');
                            $dvCSV.append(table);
                        };
                        reader.readAsText($csvUpload[0].files[0]);
                    } else {
                        return swal('This browser does not support HTML5.');
                    }
                } else {
                    return swal('Please select a valid CSV file.');
                }
            });

            $("#addApplication").click(function () {
                if (!schedule[0])
                    return swal('Please upload a valid CSV file.');

                let obj = {},
                    $user_list = $('#user-list'),
                    user = ($user_list.val() !== '-- Choose User --')? JSON.parse(decodeURIComponent($user_list.val())) : false;

                obj.userID = user.ID;
                obj.email = user.email;
                obj.username = user.username;
                obj.workflowID = $('#workflows').val();
                obj.loan_amount = $('#amount').val();
                obj.interest_rate = $('#interest-rate').val();
                obj.duration = $('#term').val();
                obj.disbursement_date = $('#disbursement-date').val();
                obj.repayment_date = $('#repayment-date').val();
                if (!user || isNaN(obj.workflowID) || !obj.loan_amount || !obj.interest_rate || !obj.duration)
                    return swal('Kindly fill all required fields!');
                if (loan_amount !== parseInt(obj.loan_amount))
                    return swal('Loan amount ('+parseInt(obj.loan_amount)+') and schedule ('+loan_amount+') mismatch');

                $('#wait').show();
                $.ajax({
                    'url': '/user/apply',
                    'type': 'post',
                    'data': obj,
                    'success': function (data) {
                        $('#user-list').val("");
                        $('#workflows').val("");
                        $('#amount').val("");
                        $('#interest-rate').val("");
                        $('#term').val("");
                        $('#disbursement-date').val("");
                        $('#repayment-date').val("");
                        uploadSchedule(schedule, data.response.ID);
                    },
                    'error': function (err) {
                        console.log(err);
                        $('#wait').hide();
                        swal('No internet connection');
                    }
                });
            });
        }

        function uploadSchedule(schedule, application_id) {
            $.ajax({
                'url': '/user/application/schedule/'+application_id,
                'type': 'post',
                'data': {schedule:schedule},
                'success': function (data) {
                    $('#wait').hide();
                    swal('Loan Application created successfully!');
                    window.location.href = '/application?id='+application_id;
                },
                'error': function (err) {
                    $('#wait').hide();
                    swal('Oops! An error occurred while saving schedule');
                }
            });
        }
    </script>
