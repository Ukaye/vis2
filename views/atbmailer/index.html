<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./ckcustom/ckeditor.js"></script>
    <title>ATB Mailer</title>
</head>
<body>
    <div class ="body">
        <form action="/atbmailer/send" method="POST">
            Template Name: <br>
            <input type="textbox" name="template" id="" placeholder="Template name without spaces"><br>
            Recipients: <br>
            <input type="textbox" name="recipients" id="" placeholder="Separated by comma"><br>
            Subject: <br>
            <input type="text" name="subject" id=""><br>
            Content: <br>
            <textarea name="content" id="" cols="30" rows="10"></textarea>
            <button type="submit">Send Mail</button>
        </form>
    </div>
      <script>

          CKEDITOR.replace( 'content' );
  
          CKEDITOR.config.mentions = [
            {
                feed: [ 'username', 'fullname', 'phone', 'address'],
                minChars: 0,
                marker: '@'
            }
          ];

      </script>
</body>
</html>
