<script src="../assets/js/vendor/jquery-2.1.4.min.js"></script>

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header id="header" class="header" include-html="/includes/header.html">
    </header>
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Treasury </h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Treasury</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-5">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="widget-title lighter smaller">New Expense</h4>
                                </div>

                                <div class="card-body">
                                    <div class="widget-main padding-8">
                                        <div class="form-group">
                                            <strong><label class=" form-control-label">Name</label></strong><strong style="color:red"> *</strong>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-tasks"></i></div>
                                                <input id="expense_name" type="text" class="form-control" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <strong><label class=" form-control-label">Amount</label></strong><strong style="color:red"> *</strong>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                                <input id="amount" type="text" class="form-control" required="required" min=0>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <strong><label class=" form-control-label">Date of Spend</label></strong><strong style="color:red"> *</strong>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                                <input id="date_of_spend" type="date" class="form-control" required="required" min=0 >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button id="submit-expense" type="button" class="btn btn-primary pull-right"><i class="fa fa-save"></i> Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-7">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="widget-title lighter smaller">Expenses</h4>
                                </div>

                                <div class="card-body">
                                    <div class="widget-main padding-8">
                                        <div>
                                            <table id="expense-table" class="table table-striped table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>Description</th>
                                                    <th>Amount</th>
                                                    <th>Spend Date</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->

    </div>
