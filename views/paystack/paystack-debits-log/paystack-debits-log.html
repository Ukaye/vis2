    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Paystack Debits Log</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Paystack</a></li>
                        <li class="active">Paystack Debits Log</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div id="user-form" class="col-xs-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title" style="float: left;">Manage Paystack Debits Log</strong>
                            <form id="filter" class="form-inline" style="float: right;">
                                <div class="form-group">
                                    <label class="" for="startDate">Start date</label>
                                    <input type="date" class="form-control" id="startDate" placeholder="Start date">
                                </div>
                                <div class="form-group">
                                    <label class="" for="endDate">End date</label>
                                    <input type="date" class="form-control" id="endDate" placeholder="End date">
                                </div>
                                <button type="submit" class="btn btn-success">Filter</button>
                            </form>
                        </div>
                        <div class="card-body card-block">
                            <div class="row">
                                <div class="col-lg-12">
                                    <table id="paystack-logs" class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Client</th>
                                            <th>Amount</th>
                                            <th>RRR</th>
                                            <th>Date</th>
                                            <th>Initiator</th>
                                            <th>Response</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
        <div id="wait" style=";width:150px;height:100px;position:fixed;top:50%;left:50%;padding:2px;z-index:99999;"><img src='spinner.gif' width="100" height="100" style="background-color: transparent"/></div>
