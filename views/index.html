<script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript">
    (function () {
        for (var it in $.cookie()) $.removeCookie(it);
    })();

    $(document).on("click", "#submit", function (e) {
        var obj = {}; test = {};
        obj.username = $('#username').val();
        obj.password = $('#password').val();
        $.ajax({
            'url': '/login',
            'type': 'post',
            'data': obj,
            'success': function (data) {
                $.each(data, function (key, val) {
                    test[key] = val;
                });
                localStorage.setItem("user_obj",JSON.stringify(test["response"]));
                if (test["status"] === 500){
                    swal(test["response"]);
                }
                else if (test["status"] === 200){
                    let minutes = 24 * 60,
                        date = new Date();
                    date.setTime(date.getTime() + (minutes * 60 * 1000));
                    $.cookie('timeout', test["response"]["ID"], { expires: date });
                    if (test["response"]["fullname"])
                        localStorage.setItem("name", test["response"]["fullname"]);
                    if (test["response"]["role"])
                        localStorage.setItem("user", test["response"]["role"]);
                    if (test["response"]["permissions"])
                        localStorage.setItem("permissions", JSON.stringify(test["response"]["permissions"]));
                    if (test["response"]["user_role"])
                        localStorage.setItem("role", test["response"]["user_role"]);
                    if (test["response"]["status"])
                        localStorage.setItem("status", test["response"]["status"]);
                    if (test["response"]["modules"])
                        localStorage.setItem("modules", JSON.stringify(test["response"]["modules"]));
                    if (test["response"]["permissions"] !== ""){
                        window.location.href="./dashboard";
                    } else {
                        swal("Login Successful! However, No Views Set For This User");
                    }
                }
            }
        });

    });

    function forgotPassword() {
        $('#wait').show();
        let username = $('#forgot-username').val();
        if (!username){
            $('#wait').hide();
            return swal('Kindly input a valid username');
        }
        $.ajax({
            'url': '/user/forgot-password/'+username,
            'type': 'get',
            'success': function (data) {
                $('#wait').hide();
                if (data.status === 500){
                    swal(data.response);
                } else {
                    $('#forgot-username').val('');
                    swal('Forgot password request successful!');
                }
            },
            'error': function (err) {
                $('#wait').hide();
                console.log(err);
                swal('No internet connection!');
            }
        });
    }

    $(document).ajaxStart(function(){
        $("#wait").css("display", "block");
    });

    $(document).ajaxComplete(function(){
        $("#wait").css("display", "none");
    });
</script>
