    <script type="text/javascript">
        $(document).ready(function() {
            check(); loadMenus(); read_write;
            $('#bootstrap-data-table-export').DataTable();
            $('#stages').DataTable({"bFilter": false, "bInfo" : false});
            getTargets();
            getPeriods();
        });

        $(document).ajaxStart(function(){
            $("#wait").css("display", "block");
        });

        $(document).ajaxComplete(function(){
            $("#wait").css("display", "none");
        });

        function check(){
            if (localStorage.getItem('role') !== 1){
                jQuery('#car-models').hide();
                jQuery('#new-user').hide();
                jQuery('#models-card').hide();
                jQuery('#user').html(localStorage.getItem("name"));
            }
            else{
                jQuery('#user').html(localStorage.getItem("name"));
            }
        }

        function loadMenus(){
            let modules = {};
            modules = JSON.parse(localStorage.getItem("modules"));
            modules.forEach(function(k, v){
                if (k.menu_name === 'Sub Menu'){
                    let main = $.grep(modules, function(e){return e.id === parseInt(k.main_menu);});
                    $('#'+$(main[0]['module_tag']).attr('id') + ' > .sub-menu').append(k.module_tag);
                }else{
                    $('#sidebar').append(k.module_tag);
                    $('#'+$(k.module_tag).attr('id')).append('<ul class="sub-menu children dropdown-menu"></ul>');
                }
            });
            $.ajax({
                type: "GET",
                url: "/user/all-requests",
                success: function (response) {
                    $.each(response, function(k,v){
                        $('#requests-badge').html(v.requests);
                    });
                }
            });
            $.ajax({
                type: "GET",
                url: "/user/all-applications",
                success: function (response) {
                    $.each(response, function(k,v){
                        $('#applications-badge').html(v.applications);
                    });
                }
            });
        }

        function read_write(){
            let w;
            var perms = JSON.parse(localStorage.getItem("permissions"));
            var page = (window.location.pathname.split('/')[1].split('.'))[0];
            perms.forEach(function (k,v){
                if (k.module_name === page){
                    w = $.grep(perms, function(e){return e.id === parseInt(k.id);});
                }
            });
            if (w && w[0] && (parseInt(w[0]['editable']) !== 1)){
                $(".write").hide();
            }
        }

        let results;

        function getTargets(){
            $.ajax({
                'url': '/targets',
                'type': 'GET',
                'success': function (data) {
                    let targets = data.response;
                    results = targets;
                    populateDataTable(targets);
                },
                'error': function (err) {
                    console.log('Error');
                }
            });
        }

        function getPeriods(){
            $.ajax({
                url: '/periods',
                type: 'GET',
                success: function (response) {
                    $.each(response.response, function (key, val) {
                        $("#new-target-period").append('<option value = "' + val.ID + '">' + val.name + '</option>');
                    });
                }
            });
        }

        function addNewTarget() {
            let target = {};
            target.title = $('#new-target-title').val();
            target.description = $('#new-target-description').val();
            target.period = $('#new-target-period').val();
            target.value = $('#new-target-value').val();
            if (!target.title || !target.description || !target.value || target.period === '-- Select Target Period --')
                return swal('Kindly fill all required field(s)','','warning');
            $('#wait').show();
            $('#addNewTargetModal').modal('hide');
            $.ajax({
                'url': '/targets',
                'type': 'post',
                'data': target,
                'success': function (data) {
                    $('#wait').hide();
                    swal('Target saved successfully','','success');
                    window.location.reload();
                },
                'error': function (err) {
                    $('#wait').hide();
                    swal('Oops! An error occurred while saving target','','error');
                }
            });
        }

        function addNewPeriod() {
            let period = {};
            period.name = $('#new-period-name').val();
            period.start = $('#new-period-start').val();
            period.end = $('#new-period-end').val();
            period.type = $('#new-period-type').val();
            if (!period.name || !period.start || !period.end || period.type === '-- Select Sub Period --')
                return swal('Kindly fill all required field(s)','','warning');
            $('#wait').show();
            $('#addNewPeriodModal').modal('hide');
            $.ajax({
                'url': '/periods',
                'type': 'post',
                'data': period,
                'success': function (data) {
                    $('#wait').hide();
                    swal('Period saved successfully','','success');
                    window.location.reload();
                },
                'error': function (err) {
                    $('#wait').hide();
                    swal('Oops! An error occurred while saving period','','error');
                }
            });
        }

        function populateDataTable(data) {
            console.log("populating data table...");
            $("#bootstrap-data-table").dataTable().fnClearTable();
            $.each(data, function(k, v){
                let table = [
                    v.ID,
                    v.title,
                    '₦'+(parseFloat(v.value)).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'),
                    '₦0.00',
                    v.start,
                    v.end
                ];
                $('#bootstrap-data-table').dataTable().fnAddData(table);
            });
        }
    </script>
