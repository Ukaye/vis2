    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <div class="card">
                        <div class="card-body card-block">
                            <div class="tab">
                                <div class="panel push-down">
                                    <div class="panel-body">
                                        <div class="example-box-wrapper">
                                            <h6>Fees Settings</h6>
                                            <hr>
                                            <div class="row">
                                                <div class="col-sm-6 col-md-6">
                                                    <div class="form-group col-sm-12">
                                                        <label class="form-control-label" for="fees_type">Fees Type <span
                                                                class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <select id="fees_type" class="form-control">
                                                                <option selected="selected">-- Select Fees Type --</option>
                                                                <option value="manual">Manual</option>
                                                                <option value="automatic">Automatic</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div id="fees_grades_div" class="col-sm-6 col-md-6" style="display: none;">
                                                    <table class="fees_grades">
                                                        <thead>
                                                            <tr>
                                                                <td>Lower Limit</td>
                                                                <td>Upper Limit</td>
                                                                <td>Fee Type</td>
                                                                <td>Fee Amount</td>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td><input type="text" name="lower-1" title="lower limit" placeholder="0" /></td>
                                                                <td><input type="text" name="upper-1" title="upper limit" placeholder="0" /></td>
                                                                <td>
                                                                    <select name="type-1" title="fee type">
                                                                        <option value="fixed" selected="selected">Fixed</option>
                                                                        <option value="percentage">Percentage</option>
                                                                    </select>
                                                                </td>
                                                                <td><input type="text" name="amount-1" title="fee amount" placeholder="0" /></td>
                                                                <td><a class="deleteFeeGrade btn btn-sm btn-danger"><span class="fa fa-remove"></span></a></td>
                                                            </tr>
                                                        </tbody>
                                                        <tfoot>
                                                            <tr>
                                                                <td colspan="5" style="text-align: center;">
                                                                    <button id="addFeeGrade" class="btn btn-sm btn-info" type="button">Add Fee Grade</button>
                                                                </td>
                                                            </tr>
                                                        </tfoot>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div id="fees_automatic_div" class="col-sm-6 col-md-6" style="display: none;">
                                                    <div class="form-group col-sm-12">
                                                        <label class="form-control-label" for="fees_automatic_type">Automatic Type <span
                                                                class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <select id="fees_automatic_type" class="form-control">
                                                                <option value="flat">Flat</option>
                                                                <option value="graded">Graded</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-sm-12">
                                                        <div id="fees_flat_div">
                                                            <div class="input-group">
                                                                <select id="fee_type" class="form-control" title="fee type">
                                                                    <option value="fixed" selected="selected">Fixed Amount</option>
                                                                    <option value="percentage">Percentage of Principal</option>
                                                                </select>
                                                                <input type="text" id="fee_amount" class="form-control" placeholder="Fee Amount">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr />
                                        </div>
                                    </div>
                                </div>
                                <div class="panel push-down">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="example-box-wrapper">
                                                    <h6>VAT Settings</h6>
                                                    <hr>
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <div class="form-group col-sm-12">
                                                                <label class="form-control-label"> VAT Rate <span
                                                                        class="text-danger">*</span></label>
                                                                <div class="input-group">
                                                                    <input type="text" id="vat" class="form-control" placeholder="Rate">
                                                                </div>
                                                                <small class="text-muted">VAT is in percentage (%) of the fee amount</small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <hr />
                                                </div>
                                            </div>
                                            <div class="col-lg-6"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="overflow:auto;">
                                <div style="float:right;">
                                    <button class="btn btn-success" type="button" onclick="saveFeesSettings()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <div class="card">
                        <div class="card-body card-block">
                            <div class="tab">
                                <div class="panel push-down">
                                    <div class="panel-body">
                                        <div class="example-box-wrapper">
                                            <h6>Loan Requested</h6>
                                            <hr>
                                            <div class="row">
                                                <div class="form-group col-sm-6 col-md-6">
                                                    <label class="form-control-label">Min. Amount <span
                                                            class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <input type="text" id="loan_requested_min"
                                                               class="form-control" placeholder="Minimum Amount">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-6 col-md-6">
                                                    <label class="form-control-label">Max. Amount <span
                                                            class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <input type="text" id="loan_requested_max"
                                                               class="form-control" placeholder="Maximum Amount">
                                                    </div>
                                                </div>
                                            </div>
                                            <hr />
                                        </div>
                                    </div>
                                </div>
                                <div class="panel push-down">
                                    <div class="panel-body">
                                        <div class="example-box-wrapper">
                                            <h6>Tenor (monthly)</h6>
                                            <hr>
                                            <div class="row">
                                                <div class="form-group col-sm-6 col-md-6">
                                                    <label class="form-control-label"> Min. Tenor <span
                                                            class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <input type="text" id="tenor_min" class="form-control"
                                                               placeholder="Minimum Tenor">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-6 col-md-6">
                                                    <label class="form-control-label"> Max. Tenor <span
                                                            class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <input type="text" id="tenor_max" class="form-control"
                                                               placeholder="Minimum Tenor">
                                                    </div>
                                                </div>
                                            </div>
                                            <hr />
                                        </div>
                                    </div>
                                </div>
                                <div class="panel push-down">
                                    <div class="panel-body">
                                        <div class="example-box-wrapper">
                                            <h6>Interest Rate</h6>
                                            <hr>
                                            <div class="row">
                                                <div class="form-group col-sm-6 col-md-6">
                                                    <label class="form-control-label"> Min. Rate <span
                                                            class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <input type="text" id="interest_rate_min" class="form-control"
                                                               placeholder="Minimum Rate">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-6 col-md-6">
                                                    <label class="form-control-label"> Max. Rate <span
                                                            class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <input type="text" id="interest_rate_max" class="form-control"
                                                               placeholder="Minimum Rate">
                                                    </div>
                                                </div>
                                            </div>
                                            <hr />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="overflow:auto;">
                                <div style="float:right;">
                                    <button class="btn btn-success" type="button" onclick="saveApplicationSettings()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="card">
                        <div class="card-body card-block">
                            <div class="tab">
                                <div class="panel push-down">
                                    <div class="panel-body">
                                        <div class="example-box-wrapper">
                                            <h6>Nature Of Business</h6>
                                            <hr>
                                            <div class="row" style="margin-bottom: 15px;">
                                                <div class="col-lg-9">
                                                    <input type="text" id="nature_of_business" class="form-control" placeholder="Name">
                                                </div>
                                                <div class="col-lg-3">
                                                    <button type="button" class="btn btn-success" onclick="addLoanBusiness()">Add</button>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <table id="businesses" class="table table-striped table-bordered">
                                                        <thead>
                                                        <tr>
                                                            <th>Name</th>
                                                            <th>Action</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="card">
                        <div class="card-body card-block">
                            <div class="tab">
                                <div class="panel push-down">
                                    <div class="panel-body">
                                        <div class="example-box-wrapper">
                                            <h6>Purpose Of Loan</h6>
                                            <hr>
                                            <div class="row" style="margin-bottom: 15px;">

                                                </div>
                                                <div class="col-lg-3">
                                                    <button type="button" class="btn btn-success" onclick="addLoanPurpose()">Add</button>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <table id="purposes" class="table table-striped table-bordered">
                                                        <thead>
                                                        <tr>
                                                            <th>Title</th>
                                                            <th>Action</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
