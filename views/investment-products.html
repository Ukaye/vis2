        function check() {
            if (localStorage.getItem('role') !== 1) {
                jQuery('#car-models').hide();
                jQuery('#new-user').hide();
                jQuery('#models-card').hide();
                jQuery('#user').html(localStorage.getItem("name"));
            } else {
                jQuery('#user').html(localStorage.getItem("name"));
            }
        }

        function loadMenus() {
            let modules = {};
            modules = JSON.parse(localStorage.getItem("modules"));
            modules.forEach(function (k, v) {
                if (k.menu_name === 'Sub Menu') {
                    let main = $.grep(modules, function (e) {
                        return e.id === parseInt(k.main_menu);
                    });
                    $('#' + $(main[0]['module_tag']).attr('id') + ' > .sub-menu').append(k.module_tag);
                } else if (k.menu_name === 'Main Menu') {
                    $('#sidebar').append(k.module_tag);
                    $('#' + $(k.module_tag).attr('id')).append(
                        '<ul class="sub-menu children dropdown-menu"></ul>');
                } else {
                    $('#' + k.module_name).show();
                }
            });
            $.ajax({
                type: "GET",
                url: "/user/all-requests",
                success: function (response) {
                    $.each(response, function (k, v) {
                        $('#requests-badge').html(v.requests);
                    });
                }
            });
            $.ajax({
                type: "GET",
                url: "/user/all-applications",
                success: function (response) {
                    $.each(response, function (k, v) {
                        $('#applications-badge').html(v.applications);
                    });
                }
            });
        }

        function read_write() {
            let w;
            var perms = JSON.parse(localStorage.getItem("permissions"));
            var page = (window.location.pathname.split('/')[1].split('.'))[0];
            perms.forEach(function (k, v) {
                if (k.module_name === page) {
                    w = $.grep(perms, function (e) {
                        return e.id === parseInt(k.id);
                    });
                }
            });
            if (w && w[0] && (parseInt(w[0]['editable']) !== 1)) {
                $(".write").hide();
            }
        }


        $("#product_investment_amount_min").on("keyup", function (event) {
            var selection = window.getSelection().toString();
            if (selection !== '') {
                return;
            }
            // When the arrow keys are pressed, abort.
            if (jQuery.inArray(event.keyCode, [38, 40, 37, 39]) !== -1) {
                return;
            }
            var $this = $(this);
            // Get the value.
            var input = $this.val();
            var input = input.replace(/[\D\s\._\-]+/g, "");
            input = input ? parseInt(input, 10) : 0;

            $this.val(function () {
                return (input === 0) ? "0" : input.toLocaleString("en-US");
            });
        });

        function get_global_items() {
            for (var i = 0; i < interest_conditions.length; i++) {
                $('<option/>').val(interest_conditions[i].value).html(interest_conditions[i].value).appendTo(
                    '#condition_for_interest');
            }
            for (var i = 0; i < freq_withdrawal.length; i++) {
                $('<option/>').val(freq_withdrawal[i].value).html(freq_withdrawal[i].value).appendTo(
                    '#withdrawal_charge_duration');
            }

        function set_investment_product() {
            let product_obj = {};
            product_obj.name = $('#product_name').val();
            product_obj.investment_max = $('#product_investment_amount_min').val();
            product_obj.investment_min = $('#product_investment_amount_max').val();
            product_obj.freq_withdrawal = $('#withdrawal_conditions_value').val();
            product_obj.saving_fees = $('#saving_fees').val();
            product_obj.withdrawal_fees = $('#withdrawal_charge_freq').val();
            product_obj.withdrawal_freq_duration = $('#withdrawal_charge_duration').val();
            product_obj.minimum_bal = $('#minimum_bal').val();
            product_obj.code = $('#product_code').val();
            product_obj.interest_rate = $('#interest_rate').val();
            product_obj.interest_disbursement_time = $('#condition_for_interest').val();
            product_obj.is_forfeit = $('#forfeit_interest_on_withdrawal').is(':checked') ? 1 : 0;
            product_obj.minimum_bal_charges = $('#minimum_bal_penalty_amount').val();
            console.log(product_obj);
            $.ajax({
                'url': '/investment/products',
                'type': 'post',
                'data': product_obj,
                'success': function (data) {
                    if (data.status === 200) {
                        $('#wait').hide();
                        swal('Investment Product created successfully!', '', 'success');
                        $('input').val("");
                        $('input').prop("checked", false);
                    } else {
                        $('#wait').hide();
                        swal('Oops! An error occurred while saving Investment Product; ' + data.error
                            .sqlMessage,
                            '', 'error');
                    }
                },
                'error': function (err) {
                    $('#wait').hide();
                    swal('Oops! An error occurred while saving Investment Product; ' + data.error.sqlMessage,
                        '', 'error');
                }
            });
        }
