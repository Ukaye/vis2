            function loadMenus() {
                let modules = {};
                modules = JSON.parse(localStorage.getItem("modules"));
                modules.forEach(function (k, v) {
                    if (k.menu_name === 'Sub Menu') {
                        let main = $.grep(modules, function (e) {
                            return e.id === parseInt(k.main_menu);
                        });
                        $('#' + $(main[0]['module_tag']).attr('id') + ' > .sub-menu').append(k.module_tag);
                    } else if (k.menu_name === 'Main Menu') {
                        $('#sidebar').append(k.module_tag);
                        $('#' + $(k.module_tag).attr('id')).append(
                            '<ul class="sub-menu children dropdown-menu"></ul>');
                    } else {
                        $('#' + k.module_name).show();
                    }
                });
                $.ajax({
                    type: "GET",
                    url: "/user/all-requests",
                    success: function (response) {
                        $.each(response, function (k, v) {

                    if (k.module_name === page) {
                        w = $.grep(perms, function (e) {

                        });

                });
                if (w && w[0] && (parseInt(w[0]['editable']) !== 1)) {

                // Get the value.

                var input = input.replace(/[\D\s\._\-]+/g, "");

            function initCSVUpload2() {
                let schedule = [],
                    loan_amount = 0,
                    $dvCSV = $("#dvCSV2"),
                    $csvUpload = $("#csvUpload2"),
                    $uploadCSV = $("#uploadCSV2");

                $uploadCSV.bind("click", function () {
                    schedule = [];
                    loan_amount = 0;
                    let regex = /^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/;
                    if (regex.test($csvUpload.val().toLowerCase())) {
                        if (typeof (FileReader) !== "undefined") {
                            let reader = new FileReader();
                            reader.onload = function (e) {
                                let table = $(
                                        "<table border='1' style='text-align: center; width: 100%;'/>"),
                                    rows = e.target.result.split("\n");
                                for (let i = 0; i < rows.length; i++) {
                                    let invoice = {},
                                        row = $("<tr />"),
                                        cells = rows[i].split(",");
                                    if (i === 0) {
                                        cells = ["PRINCIPAL", "INTEREST", "BALANCE"];
                                    } else if (i === 1) {
                                        cells = ["INVOICE DATE", "COLLECTION DATE", "AMOUNT",
                                            "INVOICE DATE", "COLLECTION DATE", "AMOUNT", "AMOUNT"
                                        ];
                                    }
                                    if (cells.join(' ').length > 20) {
                                        for (let j = 0; j < cells.length; j++) {
                                            let cell = $("<td />");
                                            if (i === 0) {
                                                if ((cells[j] === "PRINCIPAL") || cells[j] ===
                                                    "INTEREST")
                                                    cell = $("<td colspan='3' />");
                                            }
                                            if (cells[j]) {
                                                if (i > 1) {
                                                    if (j === 0 || j === 1 || j === 3 || j === 4) {
                                                        cell.html('<input id="invoice-' + i + '-' + j +
                                                            '" type="date" value="' + cells[j] +
                                                            '" />');
                                                    } else {
                                                        cell.html('<span id="invoice-' + i + '-' + j +
                                                            '">' + cells[j] + '</span>');
                                                    }
                                                } else {
                                                    cell.html(cells[j]);
                                                }
                                            }
                                            row.append(cell);
                                            switch (j) {
                                                case 0:
                                                    {
                                                        invoice.payment_create_date = cells[j];
                                                        break;
                                                    }
                                                case 1:
                                                    {
                                                        invoice.payment_collect_date = cells[j];
                                                        break;
                                                    }
                                                case 2:
                                                    {
                                                        if (i > 1)
                                                            loan_amount = (loan_amount + parseFloat(
                                                                cells[j])).round(2);
                                                        invoice.payment_amount = cells[j];
                                                        break;
                                                    }
                                                case 3:
                                                    {
                                                        invoice.interest_create_date = cells[j];
                                                        break;
                                                    }
                                                case 4:
                                                    {
                                                        invoice.interest_collect_date = cells[j];
                                                        break;
                                                    }
                                                case 5:
                                                    {
                                                        invoice.interest_amount = cells[j];
                                                        break;
                                                    }
                                                case 6:
                                                    {
                                                        invoice.balance = cells[j];
                                                        break;
                                                    }
                                            }
                                        }
                                    }
                                    if (i > 1 && cells.length === 7) {
                                        if (Object.keys(invoice).length > 0)
                                            schedule.push(invoice);
                                    }
                                    table.append(row);
                                }
                                $dvCSV.html('');
                                $dvCSV.append(table);
                            };
                            reader.readAsText($csvUpload[0].files[0]);
                        } else {
                            return swal('This browser does not support HTML5.', '', 'warning');
                        }
                    } else {
                        return swal('Please select a valid CSV file.',
                            'Note that symbols and special characters are not allowed in the filename!',
                            'warning');
                    }
                });

                $("#addApplication").click(function () {
                    if (!schedule[0])
                        return swal('Please upload a valid CSV file.', '', 'warning');

                    validateSchedule(schedule, function (validation) {
                        if (validation.status) {
                            let obj = {},
                                schedule = validation.data,
                                $user_list = $('#user-list'),
                                user = ($user_list.val() !== '-- Choose Client --') ? JSON.parse(
                                    decodeURIComponent($user_list.val())) : false;

                            obj.userID = user.ID;
                            obj.email = user.email;
                            obj.username = user.username;
                            obj.workflowID = $('#workflows').val();
                            obj.loan_amount = $('#amount').val();
                            obj.interest_rate = $('#interest-rate').val();
                            obj.duration = $('#term').val();
                            obj.disbursement_date = $('#disbursement-date').val();
                            obj.repayment_date = $('#repayment-date').val();
                            obj.agentID = (JSON.parse(localStorage.getItem("user_obj"))).ID;
                            if (!user || isNaN(obj.workflowID) || !obj.loan_amount || !obj.interest_rate ||
                                !obj.duration)
                                return swal('Kindly fill all required fields!', '', 'warning');
                            if (parseFloat(obj.duration) < 1)
                                return swal('Minimum tenor is 1 (month)', '', 'warning');
                            if (parseFloat(obj.interest_rate) < 3)
                                return swal('Minimum interest rate is 3%', '', 'warning');
                            if (parseFloat(obj.loan_amount) < 1)
                                return swal('Minimum loan amount is ₦25,000', '', 'warning');
                            if (loan_amount !== parseFloat(obj.loan_amount))
                                return swal('Loan amount (' + parseFloat(obj.loan_amount) +
                                    ') and schedule (' + loan_amount + ') mismatch', '',
                                    'warning');

                            $('#wait').show();
                            $.ajax({
                                'url': '/user/apply',
                                'type': 'post',
                                'data': obj,
                                'success': function (data) {
                                    $('#user-list').val("");
                                    $('#workflows').val("");
                                    $('#amount').val("");
                                    $('#interest-rate').val("");
                                    $('#term').val("");
                                    $('#disbursement-date').val("");
                                    $('#repayment-date').val("");
                                    uploadSchedule(schedule, data.response.ID);
                                },
                                'error': function (err) {
                                    console.log(err);
                                    $('#wait').hide();
                                    swal('No internet connection', '', 'error');
                                }
                            });
                        } else {
                            swal('There are error(s) in the uploaded schedule!', '', 'warning');
                        }
                    });
                });
            }

            function uploadSchedule(schedule, application_id) {
                $.ajax({
                    'url': '/user/application/schedule/' + application_id,
                    'type': 'post',
                    'data': {
                        schedule: schedule
                    },
                    'success': function (data) {
                        $('#wait').hide();
                        swal('Loan Application created successfully!', '', 'success');
                        window.location.href = '/application?id=' + application_id;
                    },
                    'error': function (err) {
                        $('#wait').hide();
                        swal('Oops! An error occurred while saving schedule', '', 'error');
                    }
                });
            }

            function validateSchedule(schedule, callback) {
                let errors = [],
                    validated_schedule = [];
                for (let i = 0; i < schedule.length; i++) {
                    let invoice = {},
                        $col0 = $('#invoice-' + (i + 2) + '-0'),
                        $col1 = $('#invoice-' + (i + 2) + '-1'),
                        $col2 = $('#invoice-' + (i + 2) + '-2'),
                        $col3 = $('#invoice-' + (i + 2) + '-3'),
                        $col4 = $('#invoice-' + (i + 2) + '-4'),
                        $col5 = $('#invoice-' + (i + 2) + '-5'),
                        $col6 = $('#invoice-' + (i + 2) + '-6'),
                        a = $col0.val(),
                        b = $col1.val(),
                        c = schedule[i]['payment_amount'],
                        d = $col3.val(),
                        e = $col4.val(),
                        f = schedule[i]['interest_amount'],
                        g = schedule[i]['balance'];
                    if (isValidDate(a)) {
                        $col0.removeClass('invalid');
                        invoice.payment_create_date = a;
                    } else {
                        $col0.addClass('invalid');
                        errors.push(a + ' is not a valid date');
                    }
                    if (isValidDate(b)) {
                        $col1.removeClass('invalid');
                        invoice.payment_collect_date = b;
                    } else {
                        $col1.addClass('invalid');
                        errors.push(b + ' is not a valid date');
                    }
                    if (!isNaN(c)) {
                        $col2.removeClass('invalid');
                        invoice.payment_amount = c;
                    } else {
                        $col2.addClass('invalid');
                        errors.push(c + ' is not a valid number');
                    }
                    if (isValidDate(d)) {
                        $col3.removeClass('invalid');
                        invoice.interest_create_date = d;
                    } else {
                        $col3.addClass('invalid');
                        errors.push(d + ' is not a valid date');
                    }
                    if (isValidDate(e)) {
                        $col4.removeClass('invalid');
                        invoice.interest_collect_date = e;
                    } else {
                        $col4.addClass('invalid');
                        errors.push(e + ' is not a valid date');
                    }
                    if (!isNaN(f)) {
                        $col5.removeClass('invalid');
                        invoice.interest_amount = f;
                    } else {
                        $col5.addClass('invalid');
                        errors.push(f + ' is not a valid number');
                    }
                    if (!isNaN(g)) {
                        $col6.removeClass('invalid');
                        invoice.balance = g;
                    } else {
                        $col6.addClass('invalid');
                        errors.push(g + ' is not a valid number');
                    }
                    validated_schedule.push(invoice);
                }
                if (errors[0]) {
                    callback({
                        status: false,
                        data: errors
                    });
                } else {
                    callback({
                        status: true,
                        data: validated_schedule
                    });
                }
            }

            function isValidDate(dateString) {
                let regEx = /^\d{4}-\d{2}-\d{2}$/;
                if (!dateString || !dateString.match(regEx)) return false;
                let d = new Date(dateString);
                if (Number.isNaN(d.getTime())) return false;
                return d.toISOString().slice(0, 10) === dateString;
            }

            Number.prototype.round = function (p) {
                p = p || 10;
                return parseFloat(this.toFixed(p));
            };

        })(jQuery);
    </script>
